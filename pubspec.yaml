name: flight_booking_app
description: "A demo app UI for flight booking app"
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.2.6 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  ecko: ^0.0.1
  flutter_svg: ^2.0.10+1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: UberMove
      fonts:
        - asset: assets\fonts\UberMoveBold.otf
          weight: 600
        - asset: assets\fonts\UberMoveMedium.otf
          weight: 500
